<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 가계부 만들기</title>
</head>
<body>
    <h2>Read</h2>
    <form method = "GET">
        <select name="sort" id="sort">
            <option value="date" id="date">최신순</option>
            <option value="like_count" id="like_count">좋아요수</option>
        </select>
        <button type="submit">정렬</button>
        {% for cashbooks in cashbooks.all %} 
        <h3>제목: <a href="{% url 'detail' cashbooks.id %}">{{cashbooks.title}}</a></h3>
        <p>작성일: {{cashbooks.pub_date}}</p>
        <p>좋아요수: {{cashbooks.like_count}}</p>
        {% endfor %}
    </form>
    
</body>
</html>
